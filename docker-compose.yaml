version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api-gateway
    networks:
      - backend
    restart: unless-stopped

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - TASKS_SERVICE_URL=${TASKS_SERVICE_URL}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
    depends_on:
      - auth-service
      - user-service
      - tasks-service
      - ai-assistant-service
    networks:
      - backend
    restart: unless-stopped

  auth-service:
    build: ./auth-service
    container_name: auth-service
    environment:
      - PORT=4000
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - backend
    restart: unless-stopped

  user-service:
    build: ./user-service
    container_name: user-service
    environment:
      - PORT=4001
    networks:
      - backend
    restart: unless-stopped

  tasks-service:
    build: ./tasks-service
    container_name: tasks-service
    environment:
      - PORT=4002
    networks:
      - backend
    restart: unless-stopped

  ai-assistant-service:
    build: ./ai-assistant-service
    container_name: ai-assistant-service
    environment:
      - PORT=4003
    networks:
      - backend
    restart: unless-stopped

  notifications-service:
    build: ./notifications-service
    container_name: notifications-service
    environment:
      - PORT=4004
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-appdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - backend
    restart: unless-stopped

networks:
  backend:
    name: backend

volumes:
  postgres_data: