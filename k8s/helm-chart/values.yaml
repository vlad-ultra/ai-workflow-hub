# Default values for ai-workflow-hub
# This is a YAML-formatted file.

# Global settings
global:
  imageRegistry: ""
  imagePullPolicy: IfNotPresent

# API Gateway
apiGateway:
  enabled: true
  image:
    repository: ai-workflow-hub-api-gateway
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Auth Service
authService:
  enabled: true
  image:
    repository: ai-workflow-hub-auth-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 4000
  replicaCount: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

# User Service
userService:
  enabled: true
  image:
    repository: ai-workflow-hub-user-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 4001
  replicaCount: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Tasks Service
tasksService:
  enabled: true
  image:
    repository: ai-workflow-hub-tasks-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 4002
  replicaCount: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

# AI Assistant Service
aiAssistantService:
  enabled: true
  image:
    repository: ai-workflow-hub-ai-assistant-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 4003
  replicaCount: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Notifications Service
notificationsService:
  enabled: true
  image:
    repository: ai-workflow-hub-notifications-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 4004
  replicaCount: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Nginx
nginx:
  enabled: true
  image:
    repository: nginx
    tag: alpine
    pullPolicy: IfNotPresent
  service:
    type: NodePort
    port: 80
    nodePort: 30080
  replicaCount: 1
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# PostgreSQL
postgres:
  enabled: true
  image:
    repository: postgres
    tag: "16"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5432
  persistence:
    enabled: true
    size: 10Gi
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

# Redis
redis:
  enabled: true
  image:
    repository: redis
    tag: "7"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 6379
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Config
config:
  authServiceUrl: "http://auth-service:4000"
  userServiceUrl: "http://user-service:4001"
  tasksServiceUrl: "http://tasks-service:4002"
  aiServiceUrl: "http://ai-assistant-service:4003"
  redisHost: "redis"
  redisPort: "6379"

# Secrets
secrets:
  jwtSecret: "supersecret_key_change_in_production"
  postgresUser: "app"
  postgresPassword: "app_password_change_in_production"
  postgresDb: "appdb"

