{{- if .Values.tasksService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-tasks-service
  labels:
    app: tasks-service
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: {{ .Values.tasksService.replicaCount }}
  selector:
    matchLabels:
      app: tasks-service
  template:
    metadata:
      labels:
        app: tasks-service
    spec:
      containers:
      - name: tasks-service
        image: "{{ .Values.global.imageRegistry }}{{ .Values.tasksService.image.repository }}:{{ .Values.tasksService.image.tag }}"
        imagePullPolicy: {{ .Values.tasksService.image.pullPolicy }}
        ports:
        - containerPort: 4002
          name: http
        env:
        - name: PORT
          value: "4002"
        resources:
          {{- toYaml .Values.tasksService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tasks-service
  labels:
    app: tasks-service
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  type: {{ .Values.tasksService.service.type }}
  ports:
  - port: {{ .Values.tasksService.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: tasks-service
{{- end }}

