{{- if .Values.notificationsService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-notifications-service
  labels:
    app: notifications-service
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: {{ .Values.notificationsService.replicaCount }}
  selector:
    matchLabels:
      app: notifications-service
  template:
    metadata:
      labels:
        app: notifications-service
    spec:
      containers:
      - name: notifications-service
        image: "{{ .Values.global.imageRegistry }}{{ .Values.notificationsService.image.repository }}:{{ .Values.notificationsService.image.tag }}"
        imagePullPolicy: {{ .Values.notificationsService.image.pullPolicy }}
        ports:
        - containerPort: 4004
          name: http
        env:
        - name: PORT
          value: "4004"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: REDIS_PORT
        resources:
          {{- toYaml .Values.notificationsService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notifications-service
  labels:
    app: notifications-service
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  type: {{ .Values.notificationsService.service.type }}
  ports:
  - port: {{ .Values.notificationsService.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: notifications-service
{{- end }}

