{{- if .Values.aiAssistantService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-ai-assistant-service
  labels:
    app: ai-assistant-service
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: {{ .Values.aiAssistantService.replicaCount }}
  selector:
    matchLabels:
      app: ai-assistant-service
  template:
    metadata:
      labels:
        app: ai-assistant-service
    spec:
      containers:
      - name: ai-assistant-service
        image: "{{ .Values.global.imageRegistry }}{{ .Values.aiAssistantService.image.repository }}:{{ .Values.aiAssistantService.image.tag }}"
        imagePullPolicy: {{ .Values.aiAssistantService.image.pullPolicy }}
        ports:
        - containerPort: 4003
          name: http
        env:
        - name: PORT
          value: "4003"
        resources:
          {{- toYaml .Values.aiAssistantService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-assistant-service
  labels:
    app: ai-assistant-service
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  type: {{ .Values.aiAssistantService.service.type }}
  ports:
  - port: {{ .Values.aiAssistantService.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: ai-assistant-service
{{- end }}

